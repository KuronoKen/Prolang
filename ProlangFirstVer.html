				<img onmouseover="LanguageHover('r')" onmouseleave="LanguageHover('none')" id = "rlogo" src="Asset/R_logo.png" alt="R_logo">

			<div id = "Banner" onmouseover="GlowingLogo()"onmouseleave="LightoutLogo()">

					</div>
