<!DOCTYPE html>
<html lang="en"></html>
<head>  
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLang</title>
    <link rel="stylesheet" href="Prolang Style.css">

</head>

<body>
	
			<div class="blacktab">
				<h1 class = "WebsiteLogo" onclick="Home()">

				<h2 onclick="About()">

			</div>
			<img id="Mainbackground" src="Asset/Background.jpg" alt="Coding">
		
			<div id="LanguageSelecter">
				<div class="whitebox" id="realbox" > </div>
				<img onmouseover="LanguageHover('javascript')" onmouseleave="LanguageHover('none')" onclick="JavaScript()" id = "jslogo" src="Asset/JavaScript-logo.png" alt="JavaScript-logo">
				<img onmouseover="LanguageHover('python')" onmouseleave="LanguageHover('none')"  id = "pythonlogo" onclick="Python()" src="Asset/Python-logo.png" alt="Python-logo">
				<img onmouseover="LanguageHover('java')" onmouseleave="LanguageHover('none')" onclick="Java()" id = "javalogo" src="Asset/java-logo.jpg" alt="java-logo">
				<img onmouseover="LanguageHover('go')" onmouseleave="LanguageHover('none')" id = "gologo" onclick="Go()" src="Asset/Go-Logo_Blue.png" alt="Gologo">
				<img onmouseover="LanguageHover('kotlin')" onmouseleave="LanguageHover('none')" id = "kotlinlogo" onclick="Kotlin()" src="Asset/Kotlin_Icon.png" alt="Kotlin_Icon">
				<img onmouseover="LanguageHover('php')" onmouseleave="LanguageHover('none')" id = "phplogo" onclick="PHP()" src="Asset/php logo.png" alt="php-logo">
				<img onmouseover="LanguageHover('c')" onmouseleave="LanguageHover('none')" id = "clogo" onclick="C()" src="Asset/C_logo.png" alt="C_logo">
				<img onmouseover="LanguageHover('c#')" onmouseleave="LanguageHover('none')" id = "csharplogo" onclick="CSharp()" src="Asset/Csharp_logo.png" alt="C#_logo">
				<img onmouseover="LanguageHover('c++')" onmouseleave="LanguageHover('none')" id = "cpluspluslogo" onclick="Cplusplus()" src="Asset/ISO_C++_Logo.png" alt="C++_logo">
				<img onmouseover="LanguageHover('r')" onmouseleave="LanguageHover('none')" id = "rlogo" onclick="R()" src="Asset/R_logo.png" alt="R_logo">
				<img onmouseover="LanguageHover('typescript')" onmouseleave="LanguageHover('none')" onclick="TypeScript()" id = "typescriptlogo" src="Asset/Typescript_logo.png" alt="Typescript_logo">
				<img onmouseover="LanguageHover('lua')" onmouseleave="LanguageHover('none')" id = "lualogo" onclick="Lua()" src="Asset/Lua-Logo.png" alt="Lua-Logo">
			</div>
			
			<div id = "Banner" onmouseover="GlowingLogo()"onmouseleave="LightoutLogo()">
				<img id="Logo" src="Asset/Logo.PNG" alt="Logo">
				<img id="NeonLogo" src="Asset/GlowingLogo.png" alt="GlowingLogo">
				<div id="glowingbar">
					
				</div>
				<p id = "Introduction">
					
				</p>

					&emsp;เว็บไซต์ที่จะนำเสนอจุดเด่นของ "ภาษาโปรแกรม" 
				</p>
				
			</div>
			

</body>
